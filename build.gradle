
buildscript {
    repositories {
        maven {
            url 'http://dl.bintray.com/cjstehno/public'
        }
    }
    dependencies {
        classpath 'gradle-templates:gradle-templates:1.5'
    }
}

apply plugin: 'templates'
apply plugin: 'application'
apply plugin: 'java'

mainClassName = 'org.rainzha.gradle.todo.ToDoApp'
